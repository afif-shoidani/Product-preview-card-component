<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="images/image-product-desktop.jpg" style="box-sizing: border-box; border-top-left-radius: 10px; border-bottom-left-radius: 10px" />
      </div>
      <div class="content">
        PERFUME
        <h1>
          Gabrielle<br />
          Essence Eau<br />
          De Parfum
        </h1>
        <p>A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.<br /></p>
        <table align="center">
          <tr>
            <td class="satu"><strong>$149.99</strong></td>
            <td class="dua"><del> $169.99</del></td>
          </tr>
        </table>

        <button><i data-feather="shopping-cart" class="feather"></i> Add to Cart</button>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
